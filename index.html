<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Vue</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <!--style-->
    <style>
        body{
            background-color: lightskyblue;
        }

        #logoimg{
            width: 250px;
            height: 70px;
        }
    </style>
</head>
<body>
    
    <div id="root">
        <div class="logoimg">
            <img :src="logoImg" alt="logo boolean" id="logoimg">
        </div>
        <div class="newtask">
            <input type="text" v-model="newTask" placeholder="Add new task" @keyup.enter="addTask">
            <button @click="addTask">Add task</button>
        </div>
        <div class="tasks" v-if="tasks.length > 0">
            <div class="task" v-for="(task, index) in tasks">
                <input type="text" v-model="tasks[index]">
                <i class="fas fa-window-close" @click="deleteTask(index)"></i>
            </div>
        </div>
        <div id="done" v-else>
            <p>You're all done!</p>
        </div>
    </div>
    


    <!-- VueJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- JS -->
    <script src="./main.js"></script>
</body>
</html>
